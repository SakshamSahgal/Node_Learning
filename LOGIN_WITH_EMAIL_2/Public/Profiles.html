<html>
   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/profiles.css">
    <link rel="stylesheet" href="CSS/Common_CSS.css">
    <title>USER PROFILE</title>
</head>
<body>

    <div id="Load_overlay" hidden>
        <img src="GUI_Resources/Loading.gif" id="loading_img">
    </div>  
    
    <div class="container py-5">
      <div class="row g-1" >
        <div class="col-12 border bg-light" style="--bs-bg-opacity: .6;">
          <div class="p-2" align="center"><img width="200" src="" id="Profile_Photo"/></div>
        </div>
        <div class="row g-1">
          <div class="col-12 border bg-light" style="--bs-bg-opacity: .8;">
            <div class="p-2" align="center"><button id="change_profile_picture" onclick="Change_Profile_Picture()">Change Profile Picture</button><button id="change_profile_picture" onclick="Remove_Profile_Picture()">Remove Profile Picture</button></div>
          </div>
        </div>
        <div class="row g-1">
          <div class="col-12 border bg-light">
            <div class="p-2" align="center">
              <span>BIO : </span> <span id="user_bio"></span> <br>
            <span>Gender : </span> <span id="User_Gender"></span> <br> <br>
            </div>
          </div>
        </div>
        <div class="row g-1">
          <div class="col-12 border bg-light">
            <div class="p-2" align="center">
              <button onclick="Delete_Account()">Delete My Account</button>
              <button id="logout_User" onclick="Logout()">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
   

<div id="profile_picture_pallet" hidden>
      <button type="button" class="btn-close btn-close-white" aria-label="Close" id="profile_pallet_close_btn" onclick="close_Profile_Pallet()"></button>
      <div id="inner_pallet">
      </div>
</div> 

</body>
    <!-- importing the JS cookie CDN -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="./Scipts/client_profiles.js"></script>
</html>
